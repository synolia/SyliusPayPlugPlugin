imports:
    - { resource: "@SyliusRefundPlugin/config/config.yaml" }
    - { resource: "@PayPlugSyliusPayPlugPlugin/config/config.yml" }

parameters:
    locale: fr_FR
    currency: EUR
    sylius_refund.supported_gateways:
        - payplug
        - payplug_oney
        - cash_on_delivery

sylius_refund:
    pdf_generator:
        enabled: false

doctrine:
    orm:
        entity_managers:
            default:
                mappings:
                    TestApplication:
                        is_bundle: false
                        type: attribute
                        dir: '%kernel.project_dir%/../../../tests/TestApplication/src/Entity'
                        prefix: Tests\PayPlug\SyliusPayPlugPlugin
sylius_customer:
    resources:
        customer:
            classes:
                model: Tests\PayPlug\SyliusPayPlugPlugin\Entity\Customer
sylius_payment:
    resources:
        payment_method:
            classes:
                model: Tests\PayPlug\SyliusPayPlugPlugin\Entity\PaymentMethod
        payment:
            classes:
                model: Tests\PayPlug\SyliusPayPlugPlugin\Entity\Payment
sylius_fixtures:
    suites:
        default:
            fixtures:
                geographical:
                    options:
                        countries:
                            - 'US'
                            - 'FR'
                            - 'DE'
                            - 'AU'
                            - 'CA'
                            - 'MX'
                            - 'NZ'
                            - 'PT'
                            - 'ES'
                            - 'CN'
                            - 'GB'
                            - 'PL'
                        zones:
                            FR:
                                name: 'France'
                                countries:
                                    - 'FR'

                channel:
                    options:
                        custom:
                            fashion_web_store:
                                name: 'Fashion Web Store'
                                code: 'FASHION_WEB'
                                locales:
                                    - '%locale%'
                                currencies:
                                    - 'EUR'
                                enabled: true
                                hostname: '%env(resolve:SYLIUS_FIXTURES_HOSTNAME)%'
                                theme_name: '%env(resolve:SYLIUS_FIXTURES_THEME_NAME)%'
                                shop_billing_data:
                                    company: 'Sylius'
                                    tax_id: '0001112222'
                                    country_code: 'FR'
                                    street: 'Test St. 15'
                                    city: 'eCommerce Town'
                                    postcode: '00 33 22'
                                menu_taxon: 'MENU_CATEGORY'
                                contact_phone_number: '+41 123 456 789'
                                contact_email: 'contact@example.com'
